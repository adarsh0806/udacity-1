{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-2 edge"></div>
    <div class="col-8 detail">
        <h2>Add a new Favorite App</h2>
        <form action="{{ url_for('newAppFrontPage')}}" method="post">
            <p>Name:</p>
            <input type="text" size="30" name="name" autofocus>
            
            <p>Description:</p>
            <textarea rows="10" cols="28" name="description"></textarea>
            
            <p>URL:</p>
            <input type="url" size="30" name="url">

            <p>Developer:</p>
            <input type="text" size="30" name="developer">

            <p>OS:</br>
            <input type="radio" name="os" value = "OSX" required> OS X</br>
            <input type="radio" name="os" value = "iOS" required> iOS</br>
            </p>
            <p>Category:</p>
            <select name="category_name" required>
                <option value="" disabled selected="">Select a Category</option>
                <option value="Business">Business</option>
                <option value="Developer Tools">Developer Tools</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Finance">Finance</option>
                <option value="Games">Games</option>
                <option value="Graphics & Design">Graphics &amp; Design</option>
                <option value="Health & Fitness">Health &amp; Fitness</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Medical">Medical</option>
                <option value="Music">Music</option>
                <option value="News">News</option>
                <option value="Photography">Photography</option>
                <option value="Productivity">Productivity</option>
                <option value="Reference">Reference</option>
                <option value="Social Networking">Social Networking</option>
                <option value="Sports">Sports</option>
                <option value="Travel">Travel</option>
                <option value="Utility">Utility</option>
                <option value="Video">Video</option>
                <option value="Weather">Weather</option>
            </select>

            </br></br>
            <input type="submit" value="Add">
            <a href="{{ url_for('Frontpage')}}">Cancel</a>
        </form>
    </div>
    <div class="col-2 edge"></div>
</div>
<div class="row none">
            <div class="col-12">12</div>
        </div>
{% endblock %}
