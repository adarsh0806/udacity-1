
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"></script>

	<title></title>
</head>
<body>
<div class="row header">
    <div class="col-2 edge"></div>
    <div class="col-4"><a href="/"><h1>My Favorite Apps</h1></a></div>
    <div class="col-4"></div>
    <div class="col-2 edge"></div>
</div>

<div class="row">
    <div class="col-2 edge"></div>
    <div class="col-8 flash">
        <div class="none">Space</div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div></div>
                    {% for message in messages %}
                    <strong>{{message}}</strong>
                    {% endfor %}    
                
            {% endif %}
        {% endwith %}
    </div>
    <div class="col-2 edge"></div>
</div>

<div class="row">
	<div class="col-2"></div>
	<div class="col-4 loginarealeft">
		<div id="signInButton">
			<span class="g-signin"
				data-scope="openid email"
				data-clientid="557846305142-ioogj5jn7dvcclhamis3v3k6u91bo453.apps.googleusercontent.com"
				data-redirecturi="postmessage"
				data-accesstype="offline"
				data-cookiepolicy="single_host_origin"
				data-callback="signInCallback"
				data-approvalprompt="force">
			</span>
		</div>
	</div>
	<div class="col-4 loginarearight">
		<button id="fb_button">
			<fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
			<a href='javascript:sendTokenToServer()'>Login with Facebook</a>
			</fb:login-button>
		</button>

	</div>
	<div class="col-2"></div>
</div>
	
<div id="result"></div>

<script>

function signInCallback(authResult) {
	if (authResult['code']) {
		// Hide the sign-in button now that the user is authorized.
		$('#signInButton').attr('style', 'display: none');
		// Send the one-time code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main page
		$.ajax({
			type: 'POST',
			url: '/gconnect?state={{STATE}}',
			processData: false,
			contentType: 'application/octet-stream; charset=utf-8',
			data: authResult['code'],
			success: function(result) {
				if (result) {
					$('#result').html('Login Successful!</br>' + result +'</br>Redirecting')
					setTimeout(function() {
						window.location.href = "/";
					}, 4000);
				} else if (authResult['error']) {
					console.log('There was an error: ' + authResult['error']);
				} else {
					$('#result').html('Failed to make a server-side call. Check your configuration and console.');
				}
			}
		});
	}
}
</script>

<script>
window.fbAsyncInit = function() {
	FB.init({
		appId: '1412506182404680',
		cookie: true,
		xfbml: true,
		version: 'v2.2'
	});
};

(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/en_US/sdk.js";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

	function sendTokenToServer() {
		var access_token = FB.getAuthResponse()['accessToken'];
		console.log(access_token)
		console.log('Welcome! Fetching your information... ');
		FB.api('/me', function(response) {
			console.log('Successful login for: ' + response.name);
			$.ajax({
				type: 'POST',
				url: '/fbconnect?state={{STATE}}',
				processData: false,
				data: access_token,
				contentType: 'application/octet-stream; charset=utf-8',
				success: function(result) {
					if(result) {
						$('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
						setTimeout(function() {
							window.location.href = "/";
						}, 4000);
					} else {
						$('#result').html('Failed to make a server-side call. Check your configuration and console.');
					}
				}
			});
		});
	}
</script>

<div class="row none">
            <div class="col-12">12</div>
        </div>
</body>

</html>
